<div id="overview-bar">
    <input id="date-selection" type="datetime-local" onchange="updateDate(event.target.value)">
</div>

<div id="main-content">
    <h1>Mood</h1>
    <form id="mood-selection" class="rating-form" onclick="updateMood(mood.value)">
        <div class="scrollbox"></div>
        <div class="arrow arrow-right" aria-hidden="true"></div>
        <div class="arrow arrow-left" aria-hidden="true"></div>
    </form>
    <h1>Anxiety</h1>
    <form id="anxiety-selection" class="rating-form" onclick="updateAnxiety(anxiety.value)">
        <div class="scrollbox"></div>
        <div class="arrow arrow-right" aria-hidden="true"></div>
        <div class="arrow arrow-left" aria-hidden="true"></div>
    </form>
    <button class="grow" onclick="route(event, './notes')">Next</button>
</div>
