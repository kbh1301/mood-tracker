<link rel="stylesheet" href="../css/global-styles.css"/>
<body id="user-menu-body">
    <svg id="user-icon"
        version="1.1" 
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" 
        width="100" 
        height="100"
        viewBox="0 0 600 600"
        stroke="white"
        stroke-width="20"
        fill="none"
        style="cursor:default">

        <circle cx="300" cy="230" r="115" />
        <path d="M106.81863443903,481.4 a265,265 1 1,1 386.36273112194,0 a205,205 1 0,0 -386.36273112194,0 z" stroke-linejoin="round" />
    </svg>
    <div id="user-container" style="text-align: center;">
        <div id="error-msg" class="hidden"></div>
        <div>
            <h2 style="color: var(--color2)">User:</h2>
            <h1 id="username-display">Demo</h1>
        </div>
        <form id="login-input" class="toggle-hide hidden">
            <label for="uname" style="color: var(--color2)"><h4>Username:</h4></label>
            <input placeholder="Enter Username" name="uname">
            
            <label for="psw" style="color: var(--color2)"><h4>Password:</h4></label>
            <input type="password" placeholder="Enter Password" name="psw">
        </form>
    </div>
    <div>
        <button id="switch-user-btn" class="toggle-hide grow">Switch User</button>
        <button id="submit-btn" class="toggle-hide grow hidden" type="submit" form="login-input">Sign In</button>
        <button id="demo-btn" class="toggle-hide grow hidden">Demo User</button>
    </div>
</body>
<script type="module" src="./userMenu.js"></script>
